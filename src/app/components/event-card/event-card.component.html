
  
    <div class="card d-flex justify-content-between m-2 sm:w-50 xs:w-100" >
        <div >

            <div class=" banner-container" >
                <img class="card-img" src={{imgSrc}} alt="Card image cap">
                <div *ngIf="regStatus!='PAST'" class="register-badge h6 ">
                    <span class="p-2 text-2 m-1 mb-2 rounded">
                        <svg height="17" width="16" class="blinking">
                            <circle cx="8" cy="11" r="4" fill="red" />
            
                      </svg> 
                        Registration <strong>Open</strong> till <strong>{{
                            regEndTime
                          }}</strong></span>
                </div>
            </div>            
            <!-- <app-card-banner imgSrc={{imgSrc}} regEndTime={{regEndTime}} regStatus={{regStatus}}></app-card-banner> -->
        <div class="d-flex flex-column justify-content-between  p-2 h6  pad">
          
                <h5 class=" h6 fs-5">{{eventName}}</h5>
              <div class="d-flex flex-column justify-content-between ">
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column justify-content-between  ">
                        <div class="text-1">{{value1}}</div>
                        <div class="text-3">{{value2}}</div>
                    </div>
                    <div class="d-flex flex-column justify-content-between  ">
                        <div class="text-1">{{value3}}</div>
                        <div class="text-3">{{value4}}</div>
                    </div>
                    <div class="d-flex flex-column justify-content-between  ">
                        <div class="text-1">{{value5}}</div>
                        <div class="text-3">{{value6}}</div>
                    </div>
                      <!-- <app-card-details value1={{value1}} value2={{value2}} ></app-card-details>
                      <app-card-details value1={{value3}} value2={{value4}} ></app-card-details>
                      <app-card-details value1={{value5}} value2={{value6}} ></app-card-details> -->
                      
                     </div>
                     


                     <div class="pt-2 border-top mt-2">
                        <p class="text-1 d-block fixedLine">{{eventDescription}}</p>
                        </div>
                  <!-- <app-event-description description={{eventDescription}}></app-event-description> -->
              </div>
              <div class="d-flex justify-content-start">
                <span class="p-1 mx-1" style="background-color: #eee; font-size: 0.8rem;" *ngFor="let tag of tags;let i =index;">
                    <span >{{tag}}</span>
                </span>
                <span *ngIf="otherTag!=0" style="color: #FA7328;">+{{otherTag}} more</span>
            </div>
        </div>
        
        </div>
        <!-- <app-users name={{topUsers[0][name]}} imgSrc="{{topUsers['image_url']}}" otherUsers={{otherUsers}} showUsers={{showUsers}}></app-users> -->
        <div *ngIf="showUsers=='true'" class="d-flex justify-content-between align-items-center p-1 border-top">
         <div class="pad">
            <app-card-registered-users *ngFor="let user of topUsers" imgSrc="{{user['image_url']}}" name="{{user['name']}}" otherUsers={{otherUsers}} regStatus={{regStatus}}></app-card-registered-users>
            <div class="d-flex">
               <p class="registered-para">and <strong>{{otherUsers}}</strong> others 
                   <span *ngIf = "regStatus=='PAST'"> participated.</span>
                   <span *ngIf = "regStatus!='PAST'">are participating.</span>
               </p>
           </div>
         </div>
         
         <div class="d-flex justify-content-end p-2">
            <button  class="btn">{{buttonValue}}</button>
        </div>
         <!-- <app-button *ngIf="regStatus!='PAST'" value={{buttonValue}} link={{registerLink}}></app-button> -->
        </div>
    </div>
